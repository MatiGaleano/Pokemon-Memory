<section class="d-flex row align-items-center justify-content-around mx-md-2">
    <app-button
        class="col-10 p-2 mt-1"
        [pokemonLength]="12"
        [text]="this.gameStarted ? 'Reiniciar' : 'Iniciar'"
        (onClickEvent)="onClick()"                        
    ></app-button>
    <app-player-profile
        class="col-10 p-2 mt-1"
        [text]="'Hola 👋🏼'"
        [player]="this.player"
    ></app-player-profile>
    <div class="col-10 p-2 mt-1 score">
        <p class="text-center pt-1 w-100">
            Tiempo
            <br>
            ⏱&nbsp;{{ this.countdown}} Segundos
        </p>
    </div>
    <div class="col-10 p-2 mt-1 score">
        <p class="text-center pt-1 w-100">
            Movimientos
            <br>
            🃏&nbsp;{{this.movements}}
        </p>
    </div>
    <div class="col-10 p-2 mt-1 score">
        <p class="text-center pt-1 w-100">
            pokemones restantes
            <br>
            <img src="assets/icons/pokeball.svg" alt="pokeball" class="pokeball"> &nbsp;{{this.matches}}
        </p>
    </div>
    <app-about
        class="col-10 p-2 mt-1 score"
    ></app-about>
</section>
