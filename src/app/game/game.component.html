<main class="container-fluid">
    <app-start-screen  
        *ngIf="!this.gameStarted"
        (startGameEvent)="getCards($event)"
        [pokemonScreen]="this.pokemonScreen"
        ></app-start-screen>
    <div 
        class="row pt-2"
        *ngIf="this.gameStarted"
        >
        <app-board 
            class="d-flex align-items-center justify-content-center col-12 col-md-9"
            [pokemonLength]="this.pokemonLength"
            [gameStarted]="this.gameStarted"
            [restart]="this.restart"
            (movementEvent)="addMovement($event)"
            (matchEvent)="addMatch($event)"
            >
        </app-board>
        <div class="d-flex col-12 col-md-3">
            <div class="container">
                <div class="row">
                    <app-button 
                        class="d-flex align-items-center justify-content-center pt-1 pt-md-5"
                        [pokemonLength]="12"
                        [text]="this.gameStarted ? 'Reiniciar' : 'Iniciar'"
                        (onClickEvent)="restartGame()"
                    ></app-button>
                </div>
                <div class="row pt-1 pt-md-5">
                    <app-score
                        class="d-flex align-items-center justify-content-center"
                        [movements]="this.movements"
                        [matches]="this.matches"
                    ></app-score>
                </div>
            </div>
        </div>
    </div>
</main>
