<app-start-screen
        class="container-fluid"
        *ngIf="!this.gameStarted"
        (startGameEvent)="getCards($event)"
        [pokemonScreen]="this.pokemonScreen"
        ></app-start-screen>
<main class="container-fluid" *ngIf="this.gameStarted && !this.gameEnded">
    <div class="row pt-2">
        <app-board 
            class="d-flex align-items-center justify-content-center col-12 col-md-9"
            [pokemonLength]="this.pokemonLength"
            [gameStarted]="this.gameStarted"
            [restart]="this.restart"
            [gameParams]="this.gameParams"
            (movementEvent)="addMovement($event)"
            (matchEvent)="addMatch($event)"
            >
        </app-board>
        <div class="col-12 col-md-3">
            <div class="row">
                <div class="col d-flex">
                    <app-score
                        [movements]="this.movements"
                        [matches]="this.matches"
                        [restart]="this.restart"
                        [time]="this.gameParams.time"
                        [pokemonLength]="this.pokemonLength"
                        [gameStarted]="this.gameStarted"
                        (gameEndedEvent)="gameEnd()"
                        (onClickEvent)="restartGame()"
                    ></app-score>
                </div>
            </div>            
        </div>
    </div>
</main>
