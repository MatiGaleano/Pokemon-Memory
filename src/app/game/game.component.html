<app-start-screen
    *ngIf="!gameplay.gameStarted"
    (startGameEvent)="getCards($event)"
    [pokemonScreen]="this.pokemonScreen"
></app-start-screen>
<main class="container-fluid" *ngIf="gameplay.gameStarted && !gameplay.gameEnded">
    <div class="row pt-2">
        <app-board 
            class="d-flex align-items-center justify-content-center col-12 col-md-9"
        ></app-board>
        <div class="col-12 col-md-3">
            <div class="row">
                <div class="col d-flex">
                    <app-score></app-score>
                </div>
            </div>            
        </div>
    </div>
</main>
<app-end-screen
    *ngIf="gameplay.gameEnded"
></app-end-screen>
