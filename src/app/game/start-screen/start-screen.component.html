<div class="container">
    <audio autoplay id="screenAudio" src="assets/audios/title-screen.mp3"></audio>
    <div class="row d-flex">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 col-md-4">
                <img 
                    class="img-fluid" 
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{this.pokemonScreen}}.png" 
                    alt="Pokeball">
            </div>
            <div class="d-flex justify-content-center col-12">
                <h1 class="title">{{this.title | uppercase}}</h1>
            </div>
        </div>
    </div>
    <form
        class="d-flex row px-1 pt-3 p-md-3 m-1 m-md-3 justify-content-center align-items-center"
        [formGroup]="form"
        (ngSubmit)="startGame($event)"
        autocomplete="off"
    >
    <div class="col-6">
        <input 
            type="text" 
            class="form-control mb-1" 
            id="name" 
            placeholder="Player Name" 
            formControlName="player"
            required
        >
        <select
            class="form-control custom-select mb-1"
            formControlName="cards"
        >
            <option value="">Seleccionar Tablero</option>
            <option *ngFor="let card of cards" [ngValue]="card.value">
                {{ card.name }}
            </option>
            </select>
        <select
            class="form-control custom-select mb-1"
            formControlName="time"
        >
            <option value="">Seleccionar Tiempo</option>
            <option *ngFor="let time of times" [ngValue]="time">
                {{ time }}
            </option>
        </select>
        <select
            class="form-control custom-select mb-1"
            formControlName="generation"
        >
            <option value="">Seleccionar Generacion</option>
            <option *ngFor="let gen of generations" [ngValue]="gen">
                {{ gen | titlecase }} Generation
            </option>
        </select>
        <input 
                type="submit" 
                value="Empezar Juego" 
                class="btn btn-primary btn-block col-12"
            >
    </div>
            
    </form>
</div>
