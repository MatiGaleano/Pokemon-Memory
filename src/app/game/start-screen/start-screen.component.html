<div class="container">
    <audio autoplay id="screenAudio" src="assets/audios/title-screen.mp3"></audio>
    <div class="card-body">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 col-md-4">
                <img 
                    class="img-fluid" 
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{this.pokemonScreen}}.png" 
                    alt="Pokeball">
            </div>
            <div class="d-flex justify-content-center col-12">
                <h1 class="title">{{this.title | uppercase}}</h1>
            </div>
            <app-button 
                    class="d-flex align-items-center justify-content-center col-md-4 pt-1 pt-md-5"
                    [pokemonLength]="12"
                    [text]="'Iniciar'"
                    (onClickEvent)="startGame($event)"
                ></app-button>
        </div>
    </div>
</div>
