<main class="container-fluid">
    <div class="card" *ngIf="!this.gameStarted">
        <audio autoplay src="assets/audios/title-screen.mp3"></audio>
        <div class="card-body vh-100">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-12 col-md-4">
                    <img 
                        class="img-fluid" 
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{this.pokemonScreen}}.png" 
                        alt="Pokeball">
                </div>
                <div class="col-12">
                    <h1 class="text-center">Pokemon Memory</h1>
                </div>
                <app-button 
                        class="col-6 mt-auto"
                        [pokemonLength]="12"
                        [text]="this.gameStarted ? 'Reiniciar' : 'Iniciar'"
                        (onClickEvent)="getCards($event)"
                    ></app-button>
            </div>
        </div>
    </div>
    <div 
        class="row pt-2"
        *ngIf="this.gameStarted"
        >
        <div class="col-12 col-md-9">
            <div class="container-fluid">
                <div class="row vh-100">
                    <app-card
                        class="col-3 col-md-2 p-0"
                        *ngFor="let pokemon of cardInfo"
                        [pokemon]="pokemon.id"
                        [state]="pokemon.state"
                        [id]="cardInfo.indexOf(pokemon)"
                        (flip)="flipCard($event)"
                    ></app-card>        
                </div>
            </div>
        </div>
        <div class="d-flex col-12 col-md-3">
            <div class="container">
                <div class="row">
                    <app-score></app-score>
                </div>
                <div class="row d-flex">
                    <app-button 
                        class="col-12 mt-auto"
                        [pokemonLength]="12"
                        [text]="this.gameStarted ? 'Reiniciar' : 'Iniciar'"
                        (onClickEvent)="getCards($event)"
                    ></app-button>
                </div>
            </div>
        </div>
    </div>
</main>
