<div class="container-fluid">
    <div class="row board">
        <app-card
            class="col-3 col-md-2 p-0"
            *ngFor="let pokemon of cardInfo"
            [pokemon]="pokemon.id"
            [state]="pokemon.state"
            [id]="cardInfo.indexOf(pokemon)"
            (flip)="flipCard($event)"
        ></app-card>        
    </div>
</div>
