<div class="area-card">
    <div 
        class="card" 
        id="{{this.pokemon}}"
        (click)="cardClicked.emit()" 
        >
        <div class="card-face back">
            <img class="card-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{this.pokemon}}.png" alt="pokemon">
        </div>
        <div class="card-face front">
            <img class="card-image" src="../../../assets/images/pokeball.png" alt="Pokeball">
        </div>
    </div>
</div>
